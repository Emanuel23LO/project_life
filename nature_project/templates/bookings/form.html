<form action="{% url 'create_booking' %}" method="POST">
  {% csrf_token %}

  {% for field in form %}
  <div class="mb-3">
    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
    {% if field.name == 'customer' %}
      <select class="form-control" name="{{ field.name }}" id="{{ field.id_for_label }}">
          {% for choice_value, choice_label in field.field.choices %}
              <option value="{{ choice_value }}" {% if field.value == choice_value %}selected{% endif %}>{{ choice_label }}</option>
          {% endfor %}
      </select>
    {% else %}
    <input type="{{ field.field.widget.input_type }}"
      class="form-control" name="{{ field.name }}" id="{{ field.id_for_label }}" aria-describedby="helpId" placeholder="{{ field.field.widget.attrs.placeholder }}" value="{{ field.value }}">
      <small id="helpId" class="form-text text-danger">{{ field.errors }}</small>        
      {% endif %}
  </div>
  {% endfor %}
  
  <button type="submit" class="btn btn-primary">Enviar</button>
</form>
